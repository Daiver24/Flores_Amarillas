<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz día, te quiero mucho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sección de login -->
        <div id="loginSection">
            <h1>¡Bienvenido!</h1>
            <p>Por favor, ingresa tu nombre para ver tu mensaje especial:</p>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Ingresa tu nombre" required>
                <button type="submit">Entrar</button>
            </form>
            <p id="errorMessage" class="error"></p>
        </div>

        <!-- Sección personalizada con mensaje -->
        <div id="messageSection" style="display: none;">
            <h1 id="personalizedTitle">Feliz día, te quiero mucho</h1>
            <img src="./Flores amarillas ramos.jpg" alt="Ramo de flores amarillas" class="ramo">
            <div class="message">
                <p id="personalMessage"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
